<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Página Impressionante</title>
	<style>
		/* Estilos CSS internos aqui */
		.body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
			margin: 0;
			padding: 0;
		}

		.header {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 20px;
		}

		.title {
			font-size: 36px;
		}

		.main {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			cursor: pointer;
			font-size: 18px;
		}

		.button:hover {
			background-color: #45a049;
		}

		.output {
			margin-top: 20px;
			font-size: 24px;
		}

		.image-container {
			text-align: center;
		}

		.image {
			max-width: 100%;
		}
	</style>
</h:head>
<h:body>

    <h:form id="frm">
        <div class="header">
            <h1 class="title">Git e Maven</h1>
        </div>
        <div class="main">
            <h2>Olá, bem-vindo à nossa página ramon!</h2>
            <p>Aqui você encontrará um exemplo de página web incrível de Git e Maven.</p>

            <div>
                <button class="button" id="impressButton">Clique aqui para se impressionar garotin!</button>
                <div class="output" id="output"></div>
            </div>

            <div class="image-container">
                <img class="image" src="https://s2-g1.glbimg.com/tRIo2fmrLxGWabC0dUHsdiXa47s=/1200x/smart/filters:cover():strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2021/h/J/Ui4XL0So6yEilj6DeGXg/memedoge.jpg" alt="Exemplo de Imagem" />
            </div>
        </div>
  <script>
    document.getElementById('impressButton').addEventListener('click', function() {
        alert('Você clicou no botão, garotin!'); 
    });
</script>
  

	</h:form>
</h:body>
</html>
